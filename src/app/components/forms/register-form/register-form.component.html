<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm">
        <div class="input-group">
            <label for="name">Username</label>
            <input type="text" formControlName="name" name="name">
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" name="email">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" name="password">
        </div>
        <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" name="confirmPassword">
        </div>
        <button (click)="emitRegisterFormData()">Sign Up</button>
        <p>Already have an account? <a (click)="emitChangeForm()" class="login-link">Sign In</a></p>
    </form>
</div>
